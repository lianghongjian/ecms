# Error panel labels

#原始内容
#error_more_info=更多信息
#error_less_info=简略信息
#error_close=关闭

#转码后内容
error_more_info=\u66F4\u591A\u4FE1\u606F
error_less_info=\u7B80\u7565\u4FE1\u606F
